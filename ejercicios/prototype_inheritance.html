<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inheritance</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script>
        function Assassins (name){
            this.name = name
        }

        Assassins.prototype.saludar = function(){
            console.log(`New  ${this.name}`);
        }

        const desmont = new Assassins("Desmont");

        // propiedades de la instancia
        console.log('Name: ', desmont.name);
        // propiedades de la clase
        console.log('Saludar: ', desmont.saludar);
        // propieades heredadas ej: toString
        console.log('toString: ', desmont.toString)
        // hasOwnProperty (de d√≥nde sale toString o esto?)
        console.log('desmont.hasOwnProperty("name"): ', desmont.hasOwnProperty('name'));
        console.log('desmont.hasOwnProperty("saludar"): ', desmont.hasOwnProperty('saludar'));
        // inspeccionemos el prototipo del desmont
        // inspeccionemos el prototipo del Assassins
        // inspeccionemos el prototipo del Object
    </script>
</body>
</html>
